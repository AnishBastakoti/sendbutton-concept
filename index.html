<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Button concept for UX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="box" id="msg">
            <div class="items items1">
                <a href ="https://www.instagram.com/"><i class="fab fa-instagram" aria-hidden="true"></i></a>
            </div>
            <div class="items items2">
                <a href ="https://www.messenger.com/"><i class="fab fa-facebook-messenger"></i></a>
            </div>
            <div class="items items3">
                <a href ="https://www.twitter.com/"<i class="fab fa-twitter"></i></a>
            </div>
            <div class="items items4">
                <a href ="https://www.reddit.com/"><i class="fab fa-reddit-alien"></i></a>
            </div>
        </div>
        <div class="button" id="btn">
            <div class="btn-wrapper">
                <span class="one btn" id="plus">+</span>
                <span class="two btn" id="sendmsg">
                    <i class="fas fa-paper-plane"></i>
                </span>
            </div>
        </div>
    </div>
</body>

<script src="sendbutton.js">
</script>

<script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>

</html>
